<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dump Bin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #fff;
        }
        .links {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            padding: 20px 25px;
            background: #16213e;
            color: #4fc3f7;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.2s;
        }
        a:hover {
            background: #1f3460;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <h1>Dump Bin</h1>
    <div class="links">
